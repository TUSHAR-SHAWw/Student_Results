{% extends 'base.html'%}
{% csrf_token%}
{% block start%}
<div class=' p-3'>
  <div class='border border-black mt-2 '>
    <div class='d-flex flex-wrap justify-content-between'>
      <h2 class='p-2 fs-4 mt-1'>Name:- {{student_name}}</h2>
      <h2 class='p-2 fs-4 mt-1'>Rark:{{rank}}</h2>
    </div>
    
    <table class="border border-secondary table table-striped mt-1">
      <thead>
        <tr>
          <th class="text-center fs-5" scope="col">#</th>
          <th class="text-center fs-5" scope="col">Subject</th>
          <th class="text-center fs-5" scope="col">Marks</th>      
        </tr>
      </thead>
    <tbody>
      {% for marks in student%}
      <tr>
        <th class="text-center fs-5" scope="row">{{forloop.counter}}</th>
        <td class="text-center fs-5">{{marks.subject}}</td>
        <td class="text-center fs-5">{{marks.marks}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <h2 class='mt-3 mb-3 mx-auto col-11'>Total Marks:{{totalmarks.marks}}</h2>
</div>
</div>
{%endblock%}
